<!DOCTYPE html>
<html>
<title>Form Validation With Regular Expressions</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="style.css">

<body>

<div class="w3-card-4 constrain">

            <div class="w3-container w3-theme-d4">
                <h2>Personal Information</h2>
            </div>
    <div class="w3-row">
        <div class="w3-col m4 l8">
            <form class="w3-container" action="#" id="dataform">
                <p>
                    <label class="w3-label w3-text-theme"><b>First Name</b>
                    <input class="w3-input w3-border w3-theme-l4" name="first" id="first" type="text" onblur ="checkFirst()"></label>
                </p>
                <p>
                    <label class="w3-label w3-text-theme"><b>Last Name</b>
                    <input class="w3-input w3-border w3-theme-l4" name="last" id="last" type="text" onblur = "checkLast()"></label>
                </p>
                <p>
                    <label class="w3-label w3-text-theme"><b>Email</b>
                    <input class="w3-input w3-border w3-theme-l4" name="email" id="email" type="text" onblur = "checkEmail()"></label>
                </p>
                <p>
                    <label class="w3-label w3-text-theme"><b>Home Phone use the format (555) 555-5555</b>
                    <input class="w3-input w3-border w3-theme-l4" name="phone" id="phone" type="text"  onblur = "checkPhone()"></label>
                </p>
                <p>
                    <button class="w3-btn w3-theme-d4" type = reset>Reset </button>
                </p>
            </form>
        </div>
        <div class ="w3-col m4 l4">
            <p id = "errorMsg">&nbsp;</p>
        </div>
    </div>

</div>
<script src="validate.js"></script>
</body>

</html>
